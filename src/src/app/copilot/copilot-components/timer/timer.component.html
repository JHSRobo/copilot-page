<mat-card class="dashboard-card">
    <app-card-header [card-name]="name"></app-card-header>
    <mat-card-content class="success-warn-theme">
        <h1 class="mb-4" id="time">{{ minutes }}:{{ seconds }}</h1>
        <button (click)="startTimer()" *ngIf="stopped" class="mx-3 px-4" color="accent" mat-raised-button><h1>Start</h1>
        </button>
        <button (click)="stopTimer()" *ngIf="!stopped" class="mx-3 px-4" color="warn" mat-raised-button><h1>Stop</h1>
        </button>
        <button (click)="resetTimer()" [disabled]="!stopped" class="mx-3 px-4" color="warn" mat-raised-button><h1>
            Reset</h1></button>
    </mat-card-content>
</mat-card>
