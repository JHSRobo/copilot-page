<mat-card class="dashboard-card-wide">
  <app-card-header [card-name]="name"></app-card-header>
  <mat-card-content class="p-2">
    <mat-grid-list cols="6" rowHeight="250px" class="p-4">
      <mat-grid-tile [colspan]="2" [rowspan]="1">
        <button mat-raised-button class="red p-5">
          <h1>Start Benthic</h1>
        </button>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <svg height="500" width="500">
          <polygon points="125,30 50,200 200,200" class="triangle"></polygon>
        </svg>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <svg height="100" width="100">
          <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3"></circle>
        </svg>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <svg height="100" width="100">
          <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3"></circle>
        </svg>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1">
        <svg height="100" width="100">
          <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3"></circle>
        </svg>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
