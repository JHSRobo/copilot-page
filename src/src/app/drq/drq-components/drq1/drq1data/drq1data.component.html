<mat-card class="dashboard-card-drq-card mb-1">
  <app-card-header [card-name]="name"></app-card-header>
  <hr class="line mt-2">
  <div style="width: 50%; margin-left: 7%; float: left;">
    <h2 class="smalltext">Input Voltage</h2>
  </div>
  <app-error-text [align]="'righttext'" [name]="voltage" [unit]="'V'"></app-error-text>
  <hr class="line mt-2">
  <div style="width: 50%; margin-left: 7%; float: left;">
    <h2 class="smalltext">Input Current</h2>
  </div>
  <app-error-text [align]="'righttext'" [name]="current" [unit]="'Amps'"></app-error-text>
  <hr class="line mt-2">
  <div style="width: 50%; margin-left: 7%; float: left;">
    <h2 class="smalltext">Output Voltage</h2>
  </div>
  <app-error-text [align]="'righttext'" [name]="voltage" [unit]="'V'"></app-error-text>
  <hr class="line mt-2">
  <div style="width: 50%; margin-left: 7%; float: left;">
    <h2 class="smalltext">Output Current</h2>
  </div>
  <app-error-text [align]="'righttext'" [name]="current" [unit]="'Amps'"></app-error-text>
  <hr class="line mt-2">
  <div style="width: 50%; margin-left: 7%; float: left;">
    <h2 class="smalltext">Temperature</h2>
  </div>
  <app-error-text [align]="'righttext'" [name]="temp" [unit]="'C'"></app-error-text>
  <hr class="line mt-2">
</mat-card>
